
<div class="container text-center  ">
    <div class=" "style="">

        <div class="" >
        <form [formGroup]="formGroupClient">
            <div class="mb-2">
              <div class="display-6">
                Cadastro de Clientes
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="name">Nome</span>
              <input type="text"  id="name" formControlName="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          
            <div class="input-group mb-3">
              <span class="input-group-text" id="email" >Email </span>
              <input type="email"  id="email" formControlName="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="phone" >Telefone </span>
              <input type="phone" id="phone" formControlName="phone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="address" >Endereço </span>
              <input type="text" id="address" formControlName="address" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="">
              <input type="checkbox" formControlName="isChecked" (change)="doSomething()"> <label> Deseja compartilhar todas essas informações conosco ?</label>
            </div>
      
              <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-primary me-2" (click)="save ()"> salvar</button>
                <button class="btn btn-primary" (click)="clean() ">Limpar</button>
              
              </div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Endreço</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Opções</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor = "let client of clients">
                    <th scope="row">{{client.id}}</th>
                    <td>{{client.name}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.address}}</td>
                    <td>{{client.phone}}</td>

                    <td>
                      <button class="btn btn-primary me-1" (click)="edit(client)">Editar</button>
                      <button class="btn btn-primary" (click)="delete(client)">Excluir</button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </form>
        </div>
    </div>
    </div>
